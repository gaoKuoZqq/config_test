spring:
  application:
    name: zuul-server



eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  host:
    max-per-route-connections: 200
    max-total-connections: 200

#网关路由配置

notoken:
    /micro-user/demo2,
    /baidu2/88
    
sidecar:
  port: 8000
  
feign: 
  hystrix: 
    enabled: true